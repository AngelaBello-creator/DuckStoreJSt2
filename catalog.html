<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="./assets/img/logo.png" />
    <!--favcon -->
    <title>Duck Store</title>
  </head>
  <body>
    <header class="header">
      <!--LEFT-->
      <div class="headerLeft">
        <a href="#"><img class="duckLogo" src="./assets/img/logo.png" /></a>
      </div>
      <!--CENTER-->
      <div class="navbar">
        <div><a class="headerNav" href="index.html">Home</a></div>
        <div><a class="headerNav" href="#main">Catálogo</a></div>
        <div><a class="headerNav" href="contact.html">Contacto</a></div>
      </div>
      <!--RIGHT-->
      <div class="navRight">
        <a href="cart.html"
          ><img class="carrito" src="./assets/img/icons/carrito.png"
        /></a>

        <a href="#"
          ><img class="usuario" src="./assets/img/icons/usuario.png"
        /></a>
      </div>
    </header>

    <main>
      <div class="main"> 
         <!--SEARCH-->
        <section class="searchContainer">
          <div class="searchBar">
            <input
              type="search"
              placeholder="Buscar productos..."
              class="searchInput"
            />
            <img src="./assets/img/icons/search.png" alt="search" class="searchButton"/>
          
          </div>
        </section>
        <!--CATALOG-->
        <section class="catalog">
          <div class="catalogContainer">
            <div class="catalogoItem">
              <img src="./assets/img/duckImages/imágenes patos/patito_gay.jpg" alt="Patito Gay" class="duckImg"/>
              <p class="nomDuck">Patito Gay</p> 
              
            </div>
            <div class="catalogoItem">
              <img src="./assets/img/duckImages/imágenes patos/patito-doctor.jpg" alt="Patito Doctor" class="duckImg" />
              <p class="nomDuck">Patito Doctor</p>
              
            </div>
            <div class="catalogoItem">
              <img src="./assets/img/duckImages/imágenes patos/patito-graduado.jpg" alt="Patito Graduado" class="duckImg"/>
              <p class="nomDuck">Patito Graduado</p>
              
            </div>
            <div class="catalogoItem">
              <img src="./assets/img/duckImages/imágenes patos/patito_socorrista.jpg" alt="Patito Socorrista" class="duckImg" />
              <p class="nomDuck">Patito Socorrista</p>
              
            </div>
            <div class="catalogoItem">
              <img src="./assets/img/duckImages/imágenes patos/patito-marinero.jpg" alt="Patito Marinero" class="duckImg"/>
              <p class="nomDuck">Patito Marinero</p>
              
            </div>
            <div class="catalogoItem">
              <img src="./assets/img/duckImages/imágenes patos/patito-mono.jpg" alt="Patito Mono" class="duckImg"/>
              <p class="nomDuck">Patito Mono</p>
              
            </div>
            <div class="catalogoItem">
              <img src="./assets/img/duckImages/imágenes patos/pato-chef.jpg" alt="Patito Chef" class="duckImg"/>
              <p class="nomDuck">Patito Chef</p>
              
            </div>
             <div class="catalogoItem">
              <img src="./assets/img/duckImages/imágenes patos/patito_juez.avif" alt="Patito Juez" class="duckImg"/>
              <p class="nomDuck">Patito Juez</p>
              
            </div>
    </div>
  </section>
    </main>

    <footer>
      <div class="footer">
        <!--LEFT-->
        <div class="companyInfo">
          <a href=""
            ><img
              class="duckLogo duckLogoFooter"
              src="./assets/img/logo.png"
              alt="company Logo"
          /></a>
          <div class="companyData">
            <p>+34 918 528 954</p>
            <p>Barcelona, España</p>
            <p>Privacy Policy</p>
            <p>&COPY; 2025 Duck Store</p>
          </div>
        </div>
        <!--CENTER-->
        <div class="footerCenter">
          <p>Bienvenido al maravilloso mundo de los patitos de goma.</p>
        </div>
        <!--RIGHT-->
        <div class="socialNet">
          <div class="socialIconos">
            <a href="https://www.tiktok.com/" target="_blank"
              ><img
                class="socialIcono"
                src="./assets/img/icons/tiktok.png"
                alt="tiktok"
            /></a>
            <a href="https://x.com/" target="_blank"
              ><img
                class="socialIcono"
                src="./assets/img/icons/twitter.png"
                alt="x"
            /></a>
            <a href="https://www.instagram.com/" target="_blank"
              ><img
                class="socialIcono"
                src="./assets/img/icons/insta.png"
                alt="insta"
            /></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
